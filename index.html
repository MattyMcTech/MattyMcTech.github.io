<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelConquest: Global Domination</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .grid-wrapper {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        #pixelGrid {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            gap: 1px;
            background-color: #ddd;
        }
        .pixel {
            aspect-ratio: 1;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        #status {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #pixelGrid {
                position: absolute;
                top: 0;
                left: 0;
                width: 300%;
                height: 300%;
                transform-origin: 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-wrapper">
            <div id="pixelGrid"></div>
        </div>
        <div id="status" class="pulse">
            Identifying your strategic position...
        </div>
    </div>

    <script>
        const gun = Gun();
        const pixels = gun.get('pixels');
        const grid = document.getElementById('pixelGrid');
        const status = document.getElementById('status');
        const isMobile = window.innerWidth <= 768;

        let currentColor = getRandomColor();
        let isDragging = false;
        let lastX, lastY;

        function createGrid() {
            for (let i = 0; i < 10000; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.dataset.id = i;
                grid.appendChild(pixel);

                pixel.addEventListener('click', () => togglePixel(pixel));

                pixels.get(i).on((data) => {
                    if (data) {
                        pixel.style.backgroundColor = data.color;
                    }
                });
            }
        }

        function togglePixel(pixel) {
            const id = pixel.dataset.id;
            pixels.get(id).put({ color: currentColor });
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateStatus(message) {
            status.textContent = message;
            status.classList.remove('pulse');
            void status.offsetWidth;
            status.classList.add('pulse');
        }

        if (isMobile) {
            grid.addEventListener('touchstart', (e) => {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            });

            grid.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const deltaX = e.touches[0].clientX - lastX;
                    const deltaY = e.touches[0].clientY - lastY;
                    
                    const currentTransform = new DOMMatrix(window.getComputedStyle(grid).transform);
                    const newTransform = currentTransform.translate(deltaX, deltaY);
                    
                    grid.style.transform = newTransform.toString();
                    
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            });

            grid.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        createGrid();
        updateStatus('Ready for global domination!');
    </script>
</body>
</html>
