<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://pixelconquest.world/">
<title>PixelConquest: Global Domination</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Military Stencil', Arial, sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
  }
  .game-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    align-items: center;
  }
  h1 {
    text-align: center;
    color: #e74c3c;
    margin: 20px 0;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  .grid-container {
    flex-grow: 1;
    overflow: auto;
    padding: 10px;
    max-width: 100%;
  }
  .grid-wrapper {
    display: inline-block;
    padding: 10px;
    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAEASURBVGhD7ZjBDYMwEARdSEvpIj2kpxTgd3pIFykhLVBArPAiCwvQOWAH3Eja08nec2NpD6edzjmfpmlyIVKKD92HxXG8z/N8uyZoqHmeH+M43h4G+rquebDnYbTXdW2TQqTI0oXuRqBjCK3NpQvdrYgjyBBam0sXulsRR5AhtDaXLnS3Io4gQ2htLl3obkUcQYbQ2ly60N2KOEK6mFqxdKG7FXEEGUJrc+lCdyviCDKE1ubShe5WxBFkCK3NpQvdrYgjpIupFUsXulsRR5AhtDaXLnS3Io4gQ2htLl3obkUcQYbQ2ly60N2KOEK6mFqxdKG7FXEEGUJrc+lCdyviCOliasXSpQTOvQA7iOhQwxt9/AAAAABJRU5ErkJggg==');
    background-size: 100px 100px;
    border: 3px solid #e74c3c;
    border-radius: 5px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(50, 24px);
    gap: 1px;
  }
  .cell {
    width: 24px;
    height: 24px;
    background-color: rgba(236, 240, 241, 0.1);
    border: 1px solid #34495e;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    position: relative;
  }
  .cell:hover {
    transform: scale(1.1);
    z-index: 1;
  }
  .cell input {
    display: none;
  }
  .cell label {
    width: 100%;
    height: 100%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .flag {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  }
  #status {
    text-align: center;
    margin: 20px 0;
    font-weight: bold;
    color: #f39c12;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }
  .tooltip {
    visibility: hidden;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;
    white-space: nowrap;
  }
  .cell:hover .tooltip {
    visibility: visible;
    opacity: 1;
    transition-delay: 1s;
  }
  .cell:not(:hover) .tooltip {
    transition-delay: 0s;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .grid {
      grid-template-columns: repeat(50, 12px);
      grid-template-rows: repeat(50, 12px);
      gap: 0;
    }
    .cell {
      width: 12px;
      height: 12px;
    }
    .flag {
      background-size: 12px 12px;
    }
  }
</style>
</head>
<body>
<div class="game-container">
  <h1>PixelConquest: Global Domination</h1>
  <div class="grid-container">
    <div class="grid-wrapper">
      <div class="grid" id="pixelGrid"></div>
    </div>
  </div>
  <div id="status">Preparing for conquest...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const grid = document.getElementById('pixelGrid');
const statusEl = document.getElementById('status');
const pixelData = gun.get('pixelConquestFixed');

const countryNames = {
  'US': 'United States',
  'GB': 'United Kingdom',
  'FR': 'France',
  'DE': 'Germany',
  'IT': 'Italy',
  'ES': 'Spain',
  'CA': 'Canada',
  'AU': 'Australia',
  'JP': 'Japan',
  'KR': 'South Korea',
};

const countryFlags = Object.keys(countryNames);
let userCountry = countryFlags[Math.floor(Math.random() * countryFlags.length)];
const isMobile = /Mobi|Android/i.test(navigator.userAgent);

function createGrid() {
  console.log("Creating grid");
  grid.innerHTML = ''; // Clear existing content
  for (let i = 0; i < 2500; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    const input = document.createElement('input');
    input.type = 'checkbox';
    input.id = `cell-${i}`;
    const label = document.createElement('label');
    label.htmlFor = `cell-${i}`;
    const tooltip = document.createElement('span');
    tooltip.className = 'tooltip';
    cell.appendChild(input);
    cell.appendChild(label);
    cell.appendChild(tooltip);
    grid.appendChild(cell);

    input.addEventListener('change', function() {
      toggleCell(i, this.checked);
    });

    pixelData.get(i).on(function(data) {
      console.log(`Received update for cell ${i}:`, data);
      updateCellUI(i, data);
    });
  }
}

function toggleCell(cellIndex, isChecked) {
  console.log(`Toggling cell ${cellIndex}, checked: ${isChecked}`);
  
  if (isMobile) {
    updateCellUI(cellIndex, {country: isChecked ? userCountry : null, conquered: isChecked});
  }
  
  pixelData.get(cellIndex).put({country: isChecked ? userCountry : null, conquered: isChecked}, ack => {
    if (ack.err) {
      console.error(`Error updating cell ${cellIndex}:`, ack.err);
      if (isMobile) {
        updateCellUI(cellIndex, {country: null, conquered: false});
      }
    }
  });
}

function updateCellUI(cellIndex, data) {
  const input = document.getElementById(`cell-${cellIndex}`);
  const label = input.nextElementSibling;
  const tooltip = label.nextElementSibling;

  if (data && data.conquered) {
    input.checked = true;
    label.innerHTML = `<div class="flag" style="background-image: url('https://flagcdn.com/w20/${data.country.toLowerCase()}.png')"></div>`;
    tooltip.textContent = countryNames[data.country] || data.country;
  } else {
    input.checked = false;
    label.innerHTML = '';
    tooltip.textContent = '';
  }
}

createGrid();
statusEl.textContent = `Your country: ${countryNames[userCountry]}`;

gun.on('hi', peer => console.log('Connected to Gun peer:', peer));
gun.on('bye', peer => console.log('Disconnected from Gun peer:', peer));
</script>
</body>
</html>
