<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://pixelconquest.world/">
<title>PixelConquest: Intermediate Version</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Military Stencil', Arial, sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
  }
  .game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #e74c3c;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  .grid-container {
    margin-top: 20px;
    overflow: auto;
    max-width: 100%;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(50, 20px);
    gap: 1px;
    background-color: #34495e;
    padding: 10px;
    border-radius: 5px;
  }
  .cell {
    width: 20px;
    height: 20px;
    background-color: rgba(236, 240, 241, 0.1);
    border: 1px solid #34495e;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  .cell:hover {
    transform: scale(1.1);
    z-index: 1;
  }
  .flag {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }
  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #f39c12;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }
  @media (max-width: 768px) {
    .grid {
      grid-template-columns: repeat(50, 12px);
    }
    .cell {
      width: 12px;
      height: 12px;
    }
  }
</style>
</head>
<body>
<div class="game-container">
  <h1>PixelConquest: Intermediate</h1>
  <div class="grid-container">
    <div class="grid" id="pixelGrid"></div>
  </div>
  <div id="status">Preparing for conquest...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const grid = document.getElementById('pixelGrid');
const statusEl = document.getElementById('status');
const pixelData = gun.get('pixelConquestIntermediate');

const countryFlags = ['us', 'gb', 'fr', 'de', 'it', 'es', 'ca', 'au', 'jp', 'kr'];
let userCountry = countryFlags[Math.floor(Math.random() * countryFlags.length)];

function createGrid() {
  console.log("Creating grid");
  for (let i = 0; i < 2500; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.id = `cell-${i}`;
    cell.onclick = () => toggleCell(i);
    grid.appendChild(cell);

    pixelData.get(i).on(function(data) {
      console.log(`Received update for cell ${i}:`, data);
      updateCellUI(i, data);
    });
  }
}

function toggleCell(cellIndex) {
  console.log(`Toggling cell ${cellIndex}`);
  pixelData.get(cellIndex).once(function(data) {
    const newState = data && data.country ? null : userCountry;
    console.log(`Setting cell ${cellIndex} to ${newState}`);
    pixelData.get(cellIndex).put({country: newState});
  });
}

function updateCellUI(cellIndex, data) {
  const cell = document.getElementById(`cell-${cellIndex}`);
  if (data && data.country) {
    cell.innerHTML = `<div class="flag" style="background-image: url('https://flagcdn.com/w20/${data.country}.png')"></div>`;
  } else {
    cell.innerHTML = '';
  }
}

createGrid();
statusEl.textContent = `Your country: ${userCountry.toUpperCase()}`;

// Add a listener for Gun.js connection status
gun.on('hi', peer => {
  console.log('Connected to Gun peer:', peer);
});

gun.on('bye', peer => {
  console.log('Disconnected from Gun peer:', peer);
});
</script>
</body>
</html>
