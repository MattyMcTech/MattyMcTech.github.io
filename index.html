<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelConquest: Global Domination - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #debug {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        #pixelGrid {
            display: grid;
            grid-template-columns: repeat(50, 20px);
            gap: 1px;
            background-color: #ddd;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>PixelConquest: Global Domination - Debug</h1>
    <div id="debug"></div>
    <div id="pixelGrid"></div>

    <script>
        const debugEl = document.getElementById('debug');
        const grid = document.getElementById('pixelGrid');

        function debug(message) {
            debugEl.innerHTML += `<p>${message}</p>`;
        }

        function createGrid() {
            debug('Creating grid...');
            grid.innerHTML = ''; // Clear existing content
            let cellCount = 0;
            for (let i = 0; i < 2500; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = i + 1;
                grid.appendChild(cell);
                cellCount++;
            }
            debug(`Grid created with ${cellCount} cells`);
        }

        createGrid();
        debug(`Window inner dimensions: ${window.innerWidth}x${window.innerHeight}`);
        debug(`Document dimensions: ${document.documentElement.clientWidth}x${document.documentElement.clientHeight}`);
        debug(`Grid dimensions: ${grid.offsetWidth}x${grid.offsetHeight}`);
    </script>
</body>
</html>
