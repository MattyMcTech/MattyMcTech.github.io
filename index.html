<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Penis Game - Dare to Yell!</title>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <h1>The Penis Game</h1>
    <div id="game-description">
        Welcome to the Penis Game! The goal is simple: yell "PENIS" as loud as you can. 
        But be careful where you play - this game is not for the faint of heart or those in quiet public spaces!
    </div>
    <input type="text" id="name-input" placeholder="Enter your name" maxlength="20">
    <button id="yell-button" disabled>YELL "PENIS"!</button>
    <div id="score-display">Score: 0.00</div>
    <div id="volume-meter"><div id="volume-bar"></div></div>
    <div id="recording-indicator">ðŸ”´ RECORDING</div>
    <div id="result-display"></div>
    
    <div id="leaderboard">
        <h2>Top 25 Leaderboard</h2>
        <ol id="leaderboard-list">
            <!-- Leaderboard entries will be inserted here -->
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        // Initialize Gun
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const leaderboardDB = gun.get('penis-game-leaderboard');

        let currentScore = 0;
        let playerName = '';
        let leaderboardEntries = new Set();
        let updateTimeout = null;

        const yellButton = document.getElementById('yell-button');
        const scoreDisplay = document.getElementById('score-display');
        const volumeBar = document.getElementById('volume-bar');
        const recordingIndicator = document.getElementById('recording-indicator');
        const resultDisplay = document.getElementById('result-display');
        const leaderboardList = document.getElementById('leaderboard-list');
        const nameInput = document.getElementById('name-input');

        nameInput.addEventListener('input', function() {
            playerName = this.value.trim();
            yellButton.disabled = playerName === '';
        });

        function updateScore(newScore) {
            currentScore = newScore;
            scoreDisplay.textContent = `Score: ${currentScore.toFixed(2)}`;
        }

        function updateVolumeMeter(volume) {
            volumeBar.style.width = `${volume * 100}%`;
        }

        function displayResult(success, message) {
            resultDisplay.textContent = message;
            resultDisplay.style.color = success ? '#00FF00' : '#FF0000';
        }

        function addScoreToLeaderboard() {
            if (!playerName) return;
            
            const playerEntry = { name: playerName, score: currentScore, timestamp: Date.now() };
            const entryKey = `entry_${Date.now()}`;
            leaderboardDB.get(entryKey).put(playerEntry);
        }

        function debounce(func, wait) {
            return function(...args) {
                clearTimeout(updateTimeout);
                updateTimeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        const debouncedUpdateLeaderboard = debounce(() => {
            const sortedEntries = Array.from(leaderboardEntries).sort((a, b) => b.score - a.score).slice(0, 25);
            leaderboardEntries = new Set(sortedEntries);
            updateLeaderboardDisplay();
        }, 1000);

        function updateLeaderboardDisplay() {
            leaderboardList.innerHTML = '';
            const entries = Array.from(leaderboardEntries);

            entries.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}. ${entry.name}</span> <span>${entry.score.toFixed(2)}</span>`;
                if (entry.name === playerName) {
                    li.style.fontWeight = 'bold';
                }
                leaderboardList.appendChild(li);
            });
        }

        function initializeLeaderboard() {
            leaderboardDB.map().on((data, key) => {
                if (data && data.name && data.score) {
                    leaderboardEntries.add(data);
                    debouncedUpdateLeaderboard();
                }
            });
        }

         yellButton.addEventListener('click', async () => {
            if (!playerName) {
                alert("Please enter your name before yelling!");
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                let startTime = Date.now();
                let maxVolume = 0;
                let recognitionResult = '';

                recordingIndicator.style.visibility = 'visible';

                // Set up speech recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.start();

                recognition.onresult = function(event) {
                    recognitionResult = event.results[0][0].transcript.toLowerCase();
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                };

                function checkVolume() {
                    analyser.getByteFrequencyData(dataArray);
                    const volume = dataArray.reduce((a, b) => a + b) / bufferLength;
                    maxVolume = Math.max(maxVolume, volume);
                    updateVolumeMeter(volume / 255);

                    if (Date.now() - startTime < 5000) {
                        requestAnimationFrame(checkVolume);
                    } else {
                        endRecording();
                    }
                }

                function endRecording() {
                    recognition.stop();
                    stream.getTracks().forEach(track => track.stop());
                    recordingIndicator.style.visibility = 'hidden';
                    processResult();
                }

                function calculateScore(volume) {
                    return Math.min(100, (volume / 255) * 100);
                }

                function processResult() {
                    const score = calculateScore(maxVolume);
                    updateScore(score);

                    if (recognitionResult.includes('penis')) {
                        addScoreToLeaderboard();
                        displayResult(true, `Awesome! You yelled "PENIS" with a score of ${score.toFixed(2)}!`);
                    } else if (maxVolume > 100) { // Adjust this threshold as needed
                        addScoreToLeaderboard();
                        displayResult(true, `We heard a loud yell! Score: ${score.toFixed(2)}. Next time, try to say "PENIS" more clearly!`);
                    } else {
                        displayResult(false, "We didn't hear a loud enough yell or couldn't recognize 'PENIS'. Try again!");
                    }
                }

                checkVolume();

            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Unable to access microphone. Please make sure you have given permission and try again.');
            }
        });

        // Initialize the leaderboard when the page loads
        initializeLeaderboard();
    </script>
</body>
</html>
