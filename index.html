<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelConquest: Global Domination</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #pixelGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            gap: 1px;
        }
        .pixel {
            aspect-ratio: 1;
            border: 1px solid #ccc;
        }
        #status {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            margin-top: 20px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body, html {
                overflow: hidden;
            }
            .container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                padding: 10px;
            }
            #pixelGrid {
                flex-grow: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            }
            #status {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                margin-top: 0;
                background-color: rgba(240, 240, 240, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PixelConquest: Global Domination</h1>
        <div id="pixelGrid"></div>
        <div id="status" class="pulse">
            Identifying your strategic position...
        </div>
    </div>

    <script>
        const gun = Gun();
        const pixels = gun.get('pixels');

        const gridSize = 50;
        const grid = document.getElementById('pixelGrid');
        const status = document.getElementById('status');

        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.id = `pixel-${i}`;
                pixel.addEventListener('click', () => togglePixel(i));
                grid.appendChild(pixel);
            }
        }

        function togglePixel(index) {
            pixels.get(index).once((data) => {
                const newState = data ? null : 'occupied';
                pixels.get(index).put(newState);
            });
        }

        function updatePixel(index, state) {
            const pixel = document.getElementById(`pixel-${index}`);
            if (state) {
                pixel.style.backgroundColor = 'blue'; // Replace with country flag logic
            } else {
                pixel.style.backgroundColor = '';
            }
        }

        createGrid();

        pixels.map().on((data, index) => {
            updatePixel(index, data);
        });

        // Update status message
        setTimeout(() => {
            status.textContent = 'Ready for conquest!';
            status.classList.remove('pulse');
        }, 3000);
    </script>
</body>
</html>
