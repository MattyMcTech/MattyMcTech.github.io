<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://pixelconquest.world/">
<title>PixelConquest: Simplified Sync</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
  }
  .game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #e74c3c;
  }
  .grid-container {
    margin-top: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    gap: 1px;
    background-color: #34495e;
    padding: 10px;
    border-radius: 5px;
  }
  .cell {
    width: 30px;
    height: 30px;
    background-color: #ecf0f1;
    border: 1px solid #34495e;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .cell:hover {
    background-color: #bdc3c7;
  }
  #status {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="game-container">
  <h1>PixelConquest: Simplified Sync</h1>
  <div class="grid-container">
    <div class="grid" id="pixelGrid"></div>
  </div>
  <div id="status">Test Version</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const grid = document.getElementById('pixelGrid');
const pixelData = gun.get('pixelConquestSimple');

function createGrid() {
  console.log("Creating grid");
  for (let i = 0; i < 100; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.id = `cell-${i}`;
    cell.onclick = () => toggleCell(i);
    grid.appendChild(cell);

    pixelData.get(i).on(function(data) {
      console.log(`Received update for cell ${i}:`, data);
      updateCellUI(i, data);
    });
  }
}

function toggleCell(cellIndex) {
  console.log(`Toggling cell ${cellIndex}`);
  pixelData.get(cellIndex).once(function(data) {
    const newState = !(data && data.active);
    console.log(`Setting cell ${cellIndex} to ${newState}`);
    pixelData.get(cellIndex).put({active: newState});
  });
}

function updateCellUI(cellIndex, data) {
  const cell = document.getElementById(`cell-${cellIndex}`);
  if (data && data.active) {
    cell.style.backgroundColor = 'red';
  } else {
    cell.style.backgroundColor = '';
  }
}

createGrid();

// Add a listener for Gun.js connection status
gun.on('hi', peer => {
  console.log('Connected to Gun peer:', peer);
});

gun.on('bye', peer => {
  console.log('Disconnected from Gun peer:', peer);
});
</script>
</body>
</html>
