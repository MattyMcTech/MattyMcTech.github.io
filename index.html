<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://websim.ai" />
    <title>Checkbox Conquest - Optimized</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

        body {
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #e6d7b8;
            color: #4a2c0f;
            background-image: url('https://websim.ai/parchment-texture.jpg');
            background-size: cover;
        }

        .sidebar, .stats-column {
            width: 100%;
            padding: 10px;
            background-color: rgba(74, 44, 15, 0.1);
            box-sizing: border-box;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }

        h1, h2, h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            text-align: center;
        }

        h3 {
            font-size: 1em;
            margin-top: 5px;
        }

        .map-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(15px, 1fr));
            gap: 1px;
            background-color: #4a2c0f;
            padding: 3px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            overflow-x: auto;
        }

        .territory {
            width: 15px;
            height: 15px;
            background-color: #c19a6b;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #4a2c0f;
            position: relative;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            width: 100%;
            height: 100%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flag {
            width: 90%;
            height: 90%;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        #status {
            margin-top: 5px;
            font-weight: bold;
            padding: 5px;
            background-color: rgba(74, 44, 15, 0.1);
            border-radius: 5px;
            border: 1px solid #4a2c0f;
            text-align: center;
            font-size: 0.8em;
        }

        .compass {
            display: none;
        }

        .tooltip {
            display: none;
        }

        #leaderboard {
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .country-score {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .country-flag {
            width: 15px;
            height: 10px;
            margin-right: 3px;
            background-size: cover;
            background-position: center;
        }

        .rank {
            font-weight: bold;
            margin-right: 3px;
            width: 12px;
            text-align: right;
        }

        .score {
            margin-left: auto;
            font-weight: bold;
            margin-right: 3px;
        }

        .stats {
            font-size: 0.7em;
            color: #6b3f14;
        }

        .online-users {
            margin-top: 5px;
            padding: 5px;
            background-color: rgba(74, 44, 15, 0.05);
            border-radius: 5px;
        }

        .online-users p {
            margin: 2px 0;
            font-size: 0.8em;
        }

        #recentConquests {
            margin-top: 10px;
        }

        #recentConquests ul {
            list-style-type: none;
            padding: 0;
        }

        #recentConquests li {
            margin-bottom: 2px;
            font-size: 0.7em;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
                overflow: hidden;
            }

            .sidebar, .stats-column {
                width: 250px;
                height: 100vh;
                overflow-y: auto;
                padding: 20px;
            }

            .sidebar {
                border-right: 2px solid #4a2c0f;
            }

            .stats-column {
                border-left: 2px solid #4a2c0f;
            }

            .main-content {
                margin: 0;
                padding: 20px;
                width: calc(100% - 500px);
                height: 100vh;
                overflow-y: auto;
            }

            h1, h2 {
                font-size: 2em;
            }

            h3 {
                font-size: 1.5em;
            }

            .map-container {
                grid-template-columns: repeat(50, 30px);
                gap: 2px;
            }

            .territory {
                width: 30px;
                height: 30px;
            }

            .compass {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                width: 100px;
                height: 100px;
                background-image: url('https://websim.ai/compass-rose.png');
                background-size: cover;
                opacity: 0.7;
            }

            #status {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 1em;
            }

            ::-webkit-scrollbar {
                width: 12px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background-color: rgba(74, 44, 15, 0.7);
                border-radius: 10px;
                border: 3px solid rgba(255, 255, 255, 0.3);
            }

            ::-webkit-scrollbar-thumb:hover {
                background-color: rgba(74, 44, 15, 0.9);
            }

            #leaderboard {
                font-size: 1em;
            }

            .country-score {
                margin-bottom: 5px;
            }

            .country-flag {
                width: 20px;
                height: 15px;
                margin-right: 5px;
            }

            .rank {
                width: 15px;
            }

            .stats {
                font-size: 0.9em;
            }

            .online-users p {
                font-size: 1em;
            }

            #recentConquests li {
                font-size: 0.9em;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Top 10 Countries</h2>
        <div id="leaderboard"></div>
    </div>
    <div class="main-content">
        <div class="compass"></div>
        <h1>Checkbox Conquest</h1>
        <div class="map-container" id="worldMap"></div>
        <div id="status">Optimization complete for both mobile and desktop!</div>
    </div>
    <div class="stats-column">
        <h3>Users Online</h3>
        <div id="onlineUsers" class="online-users"></div>
        <h2>Stats</h2>
        <div id="userStats"></div>
        <div id="recentConquests">
            <h3>Recent Conquests</h3>
            <ul></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        const mapContainer = document.getElementById('worldMap');
        const statusElement = document.getElementById('status');
        const leaderboardElement = document.getElementById('leaderboard');
        const userStatsElement = document.getElementById('userStats');
        const onlineUsersElement = document.getElementById('onlineUsers');
        const recentConquestsElement = document.getElementById('recentConquests');
        const mapSize = 50;

        // Initialize Gun with a specific server
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);

        // Use a single, shared data structure for all game data
        const gameData = gun.get('checkboxConquestShared');

        let userCountry = '';
        let countryScores = {};
        let userCheckCount = 0;
        let userUncheckCount = 0;
        let onlineUsersList = new Map();
        let userId;

        async function getUserCountry() {
            try {
                const response = await fetch('https://api.ipgeolocation.io/ipgeo?apiKey=YOUR_API_KEY');
                const data = await response.json();
                return data.country_code2.toLowerCase();
            } catch (error) {
                console.error('Error fetching user country:', error);
                return 'us';
            }
        }

        const countryNames = {
            'us': 'United States',
            'gb': 'United Kingdom',
            'fr': 'France',
            'de': 'Germany',
            'jp': 'Japan',
        };

        // Clear the grid
        mapContainer.innerHTML = '';

        // Recreate the grid
        for (let i = 0; i < mapSize * mapSize; i++) {
            const territory = document.createElement('div');
            territory.className = 'territory';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `territory-${i}`;
            
            const label = document.createElement('label');
            label.htmlFor = `territory-${i}`;
            
            territory.appendChild(checkbox);
            territory.appendChild(label);
            mapContainer.appendChild(territory);
        }

        function updateLeaderboard() {
            leaderboardElement.innerHTML = '';
            Object.entries(countryScores)
                .sort(([,a],[,b]) => b - a)
                .slice(0, 10)
                .forEach(([country, score], index) => {
                    const countryDiv = document.createElement('div');
                    countryDiv.className = 'country-score';
                    countryDiv.innerHTML = `
                        <span class="rank">${index + 1}.</span>
                        <div class="country-flag" style="background-image: url('https://flagcdn.com/w20/${country}.png')"></div>
                        <span>${countryNames[country] || country.toUpperCase()}</span>
                        <span class="score">${score}</span>
                    `;
                    leaderboardElement.appendChild(countryDiv);
                });
        }

        function updateCountryScore(country, increment) {
            countryScores[country] = (countryScores[country] || 0) + increment;
            if (countryScores[country] <= 0) {
                delete countryScores[country];
            }
            updateLeaderboard();
        }

        function updateUserStats() {
            userStatsElement.innerHTML = `
                <p>Your Country: ${countryNames[userCountry] || userCountry.toUpperCase()}</p>
                <p>Boxes Checked: ${userCheckCount}</p>
                <p>Boxes Unchecked: ${userUncheckCount}</p>
            `;
        }

        function updateOnlineUsers() {
            const now = Date.now();
            const activeTimeout = 60000;
            
            let alliesCount = 0;
            let enemiesCount = 0;

            onlineUsersList.forEach((userData, userId) => {
                if (now - userData.lastSeen < activeTimeout) {
                    if (userData.country === userCountry) {
                        alliesCount++;
                    } else {
                        enemiesCount++;
                    }
                } else {
                    onlineUsersList.delete(userId);
                }
            });

            onlineUsersElement.innerHTML = `
                <p>Allies: ${alliesCount}</p>
                <p>Enemies: ${enemiesCount}</p>
            `;
        }

        function removeUserFromOnline() {
            gameData.get('onlineUsers').get(userId).put(null);
            onlineUsersList.delete(userId);
            updateOnlineUsers();
        }

        function addRecentConquest(country, territory) {
            const recentList = recentConquestsElement.querySelector('ul');
            const listItem = document.createElement('li');
            listItem.textContent = `${countryNames[country] || country.toUpperCase()} conquered territory ${territory}`;
            recentList.insertBefore(listItem, recentList.firstChild);
            if (recentList.children.length > 5) {
                recentList.removeChild(recentList.lastChild);
            }
        }

        // Clear the leaderboard
        countryScores = {};
        updateLeaderboard();

        function initializeTerritoryMap() {
            for (let i = 0; i < mapSize * mapSize; i++) {
                gameData.get('territories').get(i.toString()).once((data) => {
                    if (!data) {
                        gameData.get('territories').get(i.toString()).put({controlled: false, country: null});
                    }
                });
            }
        }

        getUserCountry().then(country => {
            userCountry = country;
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox, index) => {
                const territory = checkbox.closest('.territory');
                const label = territory.querySelector('label');

                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        gameData.get('territories').get(index.toString()).put({controlled: true, country: userCountry});
                        label.innerHTML = `<div class="flag" style="background-image: url('https://flagcdn.com/w20/${userCountry}.png')"></div>`;
                        updateCountryScore(userCountry, 1);
                        userCheckCount++;
                        addRecentConquest(userCountry, index);
                    } else {
                        gameData.
