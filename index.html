<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://pixelconquest.world/">
<title>PixelConquest: Global Domination (Optimized)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* ... (previous styles remain unchanged) ... */
</style>
</head>
<body>
<div class="game-container">
  <h1>PixelConquest: Global Domination</h1>
  <div class="grid-container">
    <div class="grid-wrapper">
      <div class="grid" id="pixelGrid"></div>
    </div>
  </div>
  <div id="status">Preparing for conquest...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const grid = document.getElementById('pixelGrid');
const statusEl = document.getElementById('status');
const pixelData = gun.get('pixelConquestOptimized');

const countryNames = {
  'US': 'United States',
  'GB': 'United Kingdom',
  'FR': 'France',
  'DE': 'Germany',
  'IT': 'Italy',
  'ES': 'Spain',
  'CA': 'Canada',
  'AU': 'Australia',
  'JP': 'Japan',
  'KR': 'South Korea',
};

const countryFlags = Object.keys(countryNames);
let userCountry = countryFlags[Math.floor(Math.random() * countryFlags.length)];
const isMobile = /Mobi|Android/i.test(navigator.userAgent);

function createGrid() {
  console.log("Creating grid");
  for (let i = 0; i < 2500; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    const input = document.createElement('input');
    input.type = 'checkbox';
    input.id = `cell-${i}`;
    const label = document.createElement('label');
    label.htmlFor = `cell-${i}`;
    const tooltip = document.createElement('span');
    tooltip.className = 'tooltip';
    cell.appendChild(input);
    cell.appendChild(label);
    cell.appendChild(tooltip);
    grid.appendChild(cell);

    input.addEventListener('change', function() {
      toggleCell(i, this.checked);
    });

    pixelData.get(i).on(function(data) {
      console.log(`Received update for cell ${i}:`, data);
      updateCellUI(i, data);
    });
  }
}

function toggleCell(cellIndex, isChecked) {
  console.log(`Toggling cell ${cellIndex}, checked: ${isChecked}`);
  
  // Optimistic update for mobile
  if (isMobile) {
    updateCellUI(cellIndex, {country: isChecked ? userCountry : null, conquered: isChecked});
  }
  
  pixelData.get(cellIndex).put({country: isChecked ? userCountry : null, conquered: isChecked}, ack => {
    if (ack.err) {
      console.error(`Error updating cell ${cellIndex}:`, ack.err);
      // Revert optimistic update if there's an error
      if (isMobile) {
        updateCellUI(cellIndex, {country: null, conquered: false});
      }
    }
  });
}

function updateCellUI(cellIndex, data) {
  const input = document.getElementById(`cell-${cellIndex}`);
  const label = input.nextElementSibling;
  const tooltip = label.nextElementSibling;

  if (data && data.conquered) {
    input.checked = true;
    label.innerHTML = `<div class="flag" style="background-image: url('https://flagcdn.com/w20/${data.country.toLowerCase()}.png')"></div>`;
    tooltip.textContent = countryNames[data.country] || data.country;
  } else {
    input.checked = false;
    label.innerHTML = '';
    tooltip.textContent = '';
  }
}

createGrid();
statusEl.textContent = `Your country: ${countryNames[userCountry]}`;

// Add a listener for Gun.js connection status
gun.on('hi', peer => {
  console.log('Connected to Gun peer:', peer);
});

gun.on('bye', peer => {
  console.log('Disconnected from Gun peer:', peer);
});
</script>
</body>
</html>
