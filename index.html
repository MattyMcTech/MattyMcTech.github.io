<html><head><base href="https://pixelpeace.world/">
<title>PixelPeace World</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 100%;
    overflow-x: auto;
    padding: 10px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(50, 20px);
    gap: 1px;
  }
  .cell {
    width: 20px;
    height: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .cell input {
    display: none;
  }
  .cell label {
    width: 100%;
    height: 100%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .flag {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  #status {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>PixelPeace World</h1>
<div class="container">
  <div class="grid" id="pixelGrid"></div>
</div>
<div id="status">Locating your position in the world...</div>

<script>
const grid = document.getElementById('pixelGrid');
const statusEl = document.getElementById('status');
let userCountry = '';

function createGrid() {
  for (let i = 0; i < 2500; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    const input = document.createElement('input');
    input.type = 'checkbox';
    input.id = `cell-${i}`;
    const label = document.createElement('label');
    label.htmlFor = `cell-${i}`;
    cell.appendChild(input);
    cell.appendChild(label);
    grid.appendChild(cell);

    input.addEventListener('change', function() {
      if (this.checked) {
        label.innerHTML = `<div class="flag" style="background-image: url('https://flagcdn.com/w20/${userCountry.toLowerCase()}.png')"></div>`;
      } else {
        label.innerHTML = '';
      }
    });
  }
}

function getUserLocation() {
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`)
        .then(response => response.json())
        .then(data => {
          userCountry = data.countryCode;
          statusEl.textContent = `Welcome, traveler from ${data.countryName}! Paint your pixels on our shared canvas.`;
        })
        .catch(error => {
          console.error("Error fetching country data:", error);
          statusEl.textContent = "Couldn't determine your location. You can still participate anonymously!";
        });
    }, function(error) {
      console.error("Error getting user location:", error);
      statusEl.textContent = "Couldn't access your location. You can still participate anonymously!";
    });
  } else {
    statusEl.textContent = "Geolocation is not supported by your browser. You can still participate anonymously!";
  }
}

createGrid();
getUserLocation();
</script>
</body></html>
