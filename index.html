<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelConquest: Global Domination</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #pixelGrid {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            gap: 1px;
            background-color: #ddd;
        }
        .pixel {
            aspect-ratio: 1;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
            #pixelGrid {
                width: 100vw;
                height: 100vh;
                overflow: auto;
                grid-template-columns: repeat(60, 20px);
                grid-template-rows: repeat(60, 20px);
            }
            .pixel {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PixelConquest: Global Domination</h1>
        <div id="pixelGrid"></div>
        <div id="status" class="pulse">Identifying your strategic position...</div>
    </div>

    <script>
        const gun = Gun();
        const pixels = gun.get('pixels');
        const grid = document.getElementById('pixelGrid');
        const status = document.getElementById('status');
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        let userColor = '';

        function createGrid() {
            const isMobile = window.innerWidth <= 768;
            const gridSize = isMobile ? 60 : 30;
            grid.innerHTML = '';
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.dataset.id = i;
                grid.appendChild(pixel);
                pixels.get(i).on((data) => {
                    if (data) {
                        pixel.style.backgroundColor = data.color;
                    }
                });
                pixel.addEventListener('click', () => {
                    pixels.get(i).put({ color: userColor });
                });
            }
        }

        function initUser() {
            const userId = localStorage.getItem('userId') || Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
            userColor = colors[userId.charCodeAt(0) % colors.length];
            status.textContent = `Your color: ${userColor}`;
            status.style.color = userColor;
            status.classList.remove('pulse');
        }

        window.addEventListener('load', () => {
            createGrid();
            initUser();
        });

        window.addEventListener('resize', createGrid);

        // Mobile touch events
        let isDragging = false;
        grid.addEventListener('touchstart', (e) => {
            isDragging = true;
            updatePixel(e.touches[0]);
        });
        grid.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updatePixel(e.touches[0]);
            }
        });
        grid.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updatePixel(touch) {
            const pixel = document.elementFromPoint(touch.clientX, touch.clientY);
            if (pixel && pixel.classList.contains('pixel')) {
                pixels.get(pixel.dataset.id).put({ color: userColor });
            }
        }
    </script>
</body>
</html>
