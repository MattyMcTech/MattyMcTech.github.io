<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelConquest: Global Domination</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .grid-wrapper {
            flex-grow: 1;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            gap: 1px;
        }
        .cell {
            aspect-ratio: 1;
            border: 1px solid #ccc;
        }
        #status {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .grid-wrapper {
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }
            .grid {
                width: 200%;
                height: 200%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-wrapper">
            <div id="pixelGrid" class="grid"></div>
        </div>
        <div id="status" class="pulse">Identifying your strategic position...</div>
    </div>

    <script>
        const gun = Gun();
        const pixels = gun.get('pixels');
        
        const grid = document.getElementById('pixelGrid');
        const status = document.getElementById('status');
        
        const gridSize = 50;
        let userColor = localStorage.getItem('userColor') || generateRandomColor();
        localStorage.setItem('userColor', userColor);
        
        function generateRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
        
        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                grid.appendChild(cell);
                
                pixels.get(i).on((color) => {
                    cell.style.backgroundColor = color || 'transparent';
                });
                
                cell.addEventListener('click', () => {
                    pixels.get(i).put(userColor);
                });
            }
        }
        
        function updateStatus() {
            const totalCells = gridSize * gridSize;
            const colorCounts = {};
            
            pixels.map().once((color, index) => {
                if (color) {
                    colorCounts[color] = (colorCounts[color] || 0) + 1;
                }
                
                if (index === totalCells - 1) {
                    const sortedColors = Object.entries(colorCounts).sort((a, b) => b[1] - a[1]);
                    const leadingColor = sortedColors[0];
                    
                    if (leadingColor) {
                        const percentage = ((leadingColor[1] / totalCells) * 100).toFixed(2);
                        status.textContent = `Leading color controls ${percentage}% of the grid!`;
                    } else {
                        status.textContent = 'The battle for control has begun!';
                    }
                    
                    status.classList.remove('pulse');
                }
            });
        }
        
        createGrid();
        updateStatus();
        
        // Mobile touch controls
        let isDragging = false;
        let lastX, lastY;
        
        grid.addEventListener('touchstart', (e) => {
            isDragging = true;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });
        
        grid.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.touches[0].clientX - lastX;
            const deltaY = e.touches[0].clientY - lastY;
            
            grid.parentElement.scrollLeft -= deltaX;
            grid.parentElement.scrollTop -= deltaY;
            
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });
        
        grid.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
