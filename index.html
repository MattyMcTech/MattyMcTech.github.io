<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun.js Sync Test</title>
</head>
<body>
    <h1>Gun.js Sync Test</h1>
    <input type="text" id="messageInput" placeholder="Enter a message">
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
        const message = messageInput.value;
        gun.get('syncTest').put({lastMessage: message});
        messageInput.value = '';
    }

    gun.get('syncTest').on(function(data) {
        if (data && data.lastMessage) {
            const p = document.createElement('p');
            p.textContent = `Received: ${data.lastMessage}`;
            messagesDiv.prepend(p);
        }
    });
    </script>
</body>
</html>
