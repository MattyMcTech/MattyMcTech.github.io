<html><head><base href="https://geocheckr.world/"><title>GeoCheckr - Global Pixel Flag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(50, 20px);
      gap: 1px;
      background-color: #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .cell {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #f5f5f5;
    }
    #info {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>GeoCheckr - Global Pixel Flag</h1>
  <div id="grid"></div>
  <div id="info">
    <p>Click on a cell to place your flag!</p>
    <p id="location"></p>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const locationInfo = document.getElementById('location');
    let userCountry = '';

    // Create 50x50 grid
    for (let i = 0; i < 2500; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.addEventListener('click', () => toggleFlag(cell));
      grid.appendChild(cell);
    }

    function toggleFlag(cell) {
      if (userCountry) {
        cell.style.backgroundImage = `url(https://flagcdn.com/w20/${userCountry.toLowerCase()}.png)`;
        cell.style.backgroundSize = 'cover';
      } else {
        alert('Please allow location access to place your flag.');
      }
    }

    // Request user's location
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        
        // Use a reverse geocoding service to get the country
        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`)
          .then(response => response.json())
          .then(data => {
            userCountry = data.countryCode;
            locationInfo.textContent = `Your location: ${data.countryName}`;
          })
          .catch(error => {
            console.error('Error:', error);
            locationInfo.textContent = 'Unable to determine your location.';
          });
      }, function(error) {
        console.error('Error:', error);
        locationInfo.textContent = 'Location access denied. You can still click, but no flag will appear.';
      });
    } else {
      locationInfo.textContent = 'Geolocation is not supported by your browser.';
    }
  </script>

  <footer>
    <p>Explore more of our interconnected world:</p>
    <ul>
      <li><a href="https://globalpixelart.world">Global Pixel Art Collaboration</a></li>
      <li><a href="https://flagquiz.world">International Flag Quiz Challenge</a></li>
      <li><a href="https://geoguessr.com">GeoGuessr - Where in the World?</a></li>
    </ul>
  </footer>
</body></html>
